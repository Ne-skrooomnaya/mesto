<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ангелина Файзуллина" />

  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="avatar">
          <img class="avatar__image" src="<%=require('./images/avatar.jpg')%>" alt="аватар">
        </div>
        <div class="profile__info">
          <div class="profile__top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__hobby">Исследователь океана</p>
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup-edit">
      <div class="popup__container popup__container_type_edit">
        <button type="button" class="popup__close popup__close-edit"></button>
        <form class="popup__form popup__form-edit" name="form_profile" id="form-edit"  novalidate>
          <h2 class="popup__title popup__title-edit">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input-edit popup__input_name" name="profile-name" id="popup__name" placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" required>
          <span class="popup__error popup__name-error"></span>
          <input type="text" class="popup__input popup__input-edit popup__input_hobby" name="profile-hobby" id="popup__hobby" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required>
          <span class="popup__error popup__hobby-error"></span>
          <button type="submit" class="popup__save popup__save-edit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-add">
      <div class="popup__container popup__container_type_add">
        <button type="button" class="popup__close popup__close-add"></button>
        <form class="popup__form popup__form-add" name="form_element" id='form-add' novalidate>
          <h2 class="popup__title popup__title-add">Новое место</h2>
          <input type="text" class="popup__input popup__input-add popup__input_text" name="profile-text" id="popup__text" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
          <span class="popup__error popup__text-error"></span>
          <input type="url" class="popup__input popup__input-add popup__input_photo" name="profile-photo" id="popup__photo" placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__error  popup__photo-error"></span>
          <button type="submit" class="popup__save popup__save-add">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup-photo">
      <div class="popup__container popup__container_type_photo">
        <button type="button" class="popup__close popup__close-photo"></button>
<!--        ### - это для чего? не понял -->
        <img src="###" alt="увеличенное фото места" class="popup__image">
        <h2 class="popup__photo-text"></h2>
      </div>
    </section>
  </div>
  <template id="template-element">
    <li class="element">
      <div class="element__container">
        <button type="button" class="element__delete"></button>
<!--        аналогично. для чего в кавычках решетки? -->
        <img src="###" alt="фото этой местности" class="element__image">
        <div class="element__bottom">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </li>
  </template>
<!--  эта строчка тоже лишняя, скрипт подтягивается вебпаком -->
<!--  <script type="module" src="./index.js"></script>-->
</body>
</html>
