<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ангелина Файзуллина" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="avatar">
          <img class="avatar__image" src="./images/avatar.jpg" alt="аватар">
        </div>
        <div class="profile__info">
          <div class="profile__top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__hobby">Исследователь океана</p>
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup-edit">
      <div class="popup__container popup__container-edit">
        <button type="button" class="popup__close popup__close-edit"></button>
        <form class="popup__form popup__form-edit" name="form_profile" novalidate>
          <h2 class="popup__title popup__title-edit">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input-edit" name="profile-name" id="popup__name" placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" required>
          <span class="popup__error popup__name-error"></span>
          <input type="text" class="popup__input popup__input-edit" name="profile-hobby" id="popup__hobby" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required>
          <span class="popup__error popup__hobby-error"></span>
          <button type="submit" class="popup__save popup__save-edit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-add">
      <div class="popup__container popup__container-add">
        <button type="button" class="popup__close popup__close-add"></button>
        <form class="popup__form popup__form-add" name="form_element" novalidate>
          <h2 class="popup__title popup__title-add">Новое место</h2>
          <input type="text" class="popup__input popup__input-add" name="profile-text" id="popup__text" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
          <span class="popup__error popup__text-error"></span>
          <input type="link" class="popup__input popup__input-add" name="profile-photo" id="popup__photo" placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__error popup__photo-error"></span>
          <button type="submit" class="popup__save popup__save-add">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup-photo">
      <div class="popup__container popup__container-photo">
        <button type="button" class="popup__close popup__close-photo"></button>
        <img src="###" alt="увеличенное фото места" class="popup__image">
        <h2 class="popup__photo-text"></h2>
      </div>
    </section>
    <template id="template-element">
      <li class="element">
        <div class="element__container">
          <button type="button" class="element__delete"></button>
          <img src="###" alt="фото этой местности" class="element__image">
          <div class="element__bottom">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </li>
    </template>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </div>
</body>
</html>
